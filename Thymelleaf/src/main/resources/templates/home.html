<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table border="2">
		<thead>
			<tr>
				<th>
					Id
				</th>
				<th>
					Name
				</th>
				<th>
					Email
				</th>
				<th>
					Password
				</th>
			</tr>
		</thead>
		<tbody>
		
		<tr th:each="e:${students}">
			<td th:text="${id}"></td>
			<td th:text="${name}"></td>
			<td th:text="${email}"></td>
			<td th:text="${password}"></td>
		</tr>
		
		</tbody>
	</table>
</body>
</html>
